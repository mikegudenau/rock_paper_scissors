<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <section class="human">
      <div class="player-container"></div>
      <!-- human inforamtion goes here -->
      <button class="change-button hidden">Change Game?</button>
    </section>
    <section class="gameboard">
      <h1>Rock, Paper, Scissors</h1>
      <h2 class="intro-choose">Choose your game!</h2>
      <h2 class="fighter-choose hidden">Choose your fighter!</h2>
      <p class="announce-result"></p>
      <div class="version-wrapper">
        <section class="classic" id="classicVersion">
          <h3 id="classicVersion">Classic Version</h3>
          <p id="classicVersion">Wood retains Water</p>
          <p id="classicVersion">Water puts out Fire</p>
          <p id="classicVersion">Fire burns Wood</p>
        </section>
        <section class="advanced" id="advancedVersion">
          <h3 id="advancedVersion">Advanced Version</h3>
          <p id="advancedVersion">Earth > Water and Fire</p>
          <p id="advancedVersion">Wood > Water and Earth</p>
          <p id="advancedVersion">Fire > Metal and Wood</p>
          <p id="advancedVersion">Metal > Wood and Earth</p>
          <p id="advancedVersion">Water > Fire and Metal</p>
        </section>
      </div>
      <div class="fighter-icons">
        <section class="icons">
          <!-- fighter icons go here -->
        </section>
      </div>
    </section> 
      <section class="computer">
      <div class="player-container"></div>
        <!-- computer inforamtion goes here -->  
    </section>
  </body>
  <script src="main.js"></script>
</html>
