<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <section class="human">
      <span role="img" aria-label="human">🤵🏻‍♂️</span>
      <h3>Human</h3>
      <p>Wins: <span id="humanScore">0</span></p>
    </section>
    <section class="gameboard">
      <h1>Rock, Paper, Scissors</h1>
      <h2>Choose your game!</h2>
      <h2 class="hidden">Choose your fighter!</h2>
      <p class="result"></p>
      <div class="game-icons">
        <section class="icons">
          <img id="metal" src='' alt="metal" />
          <img id="earth" src='' alt="earth" />
          <img id="water" src='' alt="water" />
          <img id="fire" src='' alt="fire"/>
          <img id="wood" src='' alt="wood"/>
        </section>
      </div>
    </section>
    <section class="computer">
      <span role="img" aria-label="computer">🎮</span>
      <h3>Computer</h3>
      <p>Wins: <span id="computerScore">0</span></p>
    </section>
  </body>
  <script src="main.js"></script>
</html>
